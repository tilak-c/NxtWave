    <h1>Answer the Question</h1>
    <h1>What is the capital of India?</h1>
    <form id="questionsForm">
        <label><input type="radio" value="Hyderabad" name="capital" id="cityHyderabad">Hyderabad</label><br>
        <label><input type="radio" value="Chennai" name="capital" id="cityChennai">Chennai</label><br>
        <label><input type="radio" value="Delhi" name="capital" id="cityDelhi">Delhi</label><br>

        <p id="resultMsg"></p>
    </form>
