<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <h1>Dashboard</h1>
            <div class="dashboard-items">
                <div class="item-1">
                    <i class="fas fa-home"></i>
                    Home
                </div>
                <div class="item-2">
                    <i class="fas fa-home"></i>
                    Downloads
                </div>
                <div class="item-3">
                    <i class="fas fa-home"></i>
                    Favorites
                </div>
                <div class="item-4">
                    <i class="fas fa-home"></i>
                    Settings
                </div>
            </div>
            <div class="last-section">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="profile">
                Sarah Meyers
            </div>
        </div>
        <div class="content">
            <h1>Favorites</h1>
            <div class="cars-section">
                <h1>Cars</h1>
                <div class="cars-images">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="image">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="image">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="image">
                </div>
            </div>
            <div class="bikes-section">
                <h1>Bikes</h1>
                <div class="bikes-images">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="image">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="image">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="image">
                </div>
            </div>
            <div class="bikes-section">
                <h1>Houses</h1>
                <div class="bikes-images">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="image">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="image">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="image">
                </div>
            </div>
        </div>
    </div>
    <div class="container-1">
        <div class="container-2"></div>
    </div>
</body>

</html>
